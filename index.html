<head>
  <title>minesweeper.js</title>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="./index.js"></script>

  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>

<div id="container">

  <div id="level-select">
    <button id="beg-button" onclick="selectLevel('beg')">Beginner</button>
    <button id="int-button" onclick="selectLevel('int')">Intermediate</button>
    <button id="exp-button" onclick="selectLevel('exp')">Expert</button>
  </div>

  <div id="grid">
    <div id="game-container">
      <div id="game-menu">
        <div class="game-menu-item">Game</div>
        <div class="game-menu-item">Help</div>
      </div>
      <div id="game-header">
        <div class="header-item" id="mine-count-container">
          <div id="mine-count"></div>
        </div>
        <div class="header-item" id="smiley-container">
          <div id="smiley">:|</div>
        </div>
        <div class="header-item" id="timer-container">
          <div id="timer">000</div>
        </div>
      </div>
      <div id="grid-container">
      </div>
  </div>
</div>
