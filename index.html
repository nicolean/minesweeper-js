<head>
  <title>minesweeper.js</title>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="./index.js"></script>

  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<div id="container">

  <div id="level-select">
    <button id="beg-button" onclick="selectLevel('beg')">Beginner</button>
    <button id="int-button" onclick="selectLevel('int')">Intermediate</button>
    <button id="exp-button" onclick="selectLevel('exp')">Expert</button>
  </div>

  <div id="grid">
    <div id="game-container">
      <div id="game-header">
        <div class="" id="mine-count"></div>
        <div id="smiley">:|</div>
        <div class="" id="timer"></div>
      </div>
      <div id="grid-container">
      </div>
  </div>
</div>
